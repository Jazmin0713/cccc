<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Interactiva</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 16px;
      transition: 0.3s ease;
    }
    .card h3 {
      margin: 0;
      cursor: pointer;
      color: #0077cc;
    }
    .courses {
      display: none;
      margin-top: 10px;
    }
    .course {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    .course.completed {
      background-color: #d1f7c4;
      border-color: #7ac27d;
    }
    .prereq {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>
  <div class="grid" id="malla"></div>

  <script>
    const cursos = [
      {
        ciclo: "1° Ciclo",
        cursos: [
          { nombre: "Desarrollo Humano y Social" },
          { nombre: "Inglés I", id: "ingles1" },
          { nombre: "Fundamentos Biológicos del Comportamiento Humano", id: "bio" },
          { nombre: "Bases Estructurales y Funcionales del Comportamiento Humano", id: "estruct" },
          { nombre: "Introducción a la Práctica de la Psicología", id: "intro" }
        ]
      },
      {
        ciclo: "2° Ciclo",
        cursos: [
          { nombre: "Estilo de Vida, Salud y Medio Ambiente" },
          { nombre: "Inglés II", prereq: ["ingles1"], id: "ingles2" },
          { nombre: "Desarrollo del Niño y del Adolescente", prereq: ["bio"], id: "nino" },
          { nombre: "Teorías Psicológicas", prereq: ["estruct"], id: "teorias" },
          { nombre: "Procesos Psicológicos I", prereq: ["intro"], id: "procesos1" }
        ]
      },
      {
        ciclo: "3° Ciclo",
        cursos: [
          { nombre: "Comportamiento de la Sociedad y de los Grupos" },
          { nombre: "Desarrollo del Adulto y del Adulto Mayor", prereq: ["nino"], id: "adulto" },
          { nombre: "Sexualidad Humana", prereq: ["teorias"], id: "sexual" },
          { nombre: "Procesos Psicológicos II", prereq: ["procesos1"], id: "procesos2" },
          { nombre: "Evaluación Psicológica I", prereq: ["teorias"], id: "eval1" }
        ]
      },
      {
        ciclo: "4° Ciclo",
        cursos: [
          { nombre: "Salud Pública y Sistemas de Salud" },
          { nombre: "Psicopatología del Adulto I", prereq: ["adulto"], id: "psico1" },
          { nombre: "Psicofarmacología", prereq: ["bio"], id: "farmaco" },
          { nombre: "Neurociencia del Aprendizaje", prereq: ["procesos2"], id: "neuro" },
          { nombre: "Evaluación Psicológica II", prereq: ["eval1"], id: "eval2" }
        ]
      },
      {
        ciclo: "5° Ciclo",
        cursos: [
          { nombre: "Prevención y Promoción de la Salud" },
          { nombre: "Psicopatología del Adulto II", prereq: ["psico1"], id: "psico2" },
          { nombre: "Gestión del Talento Humano", prereq: ["procesos2"] },
          { nombre: "Intervenciones en Entornos Educativos", prereq: ["neuro"], id: "educa" },
          { nombre: "Evaluación Psicológica III", prereq: ["eval2"], id: "eval3" }
        ]
      },
      {
        ciclo: "6° Ciclo",
        cursos: [
          { nombre: "Ciencia y Descubrimiento", id: "ciencia" },
          { nombre: "Procesos Psicopatológicos en Niños y Adolescentes", prereq: ["psico2"] },
          { nombre: "Consejería Psicológica", prereq: ["eval3"], id: "consejeria" },
          { nombre: "Orientación y Consejería Profesional", prereq: ["eval3"] },
          { nombre: "Electivo I" }
        ]
      },
      {
        ciclo: "7° Ciclo",
        cursos: [
          { nombre: "Intervenciones en Salud", prereq: ["educa"], id: "salud" },
          { nombre: "Evaluación y Rehabilitación Neuropsicológica", prereq: ["neuro"] },
          { nombre: "Intervenciones Psicoterapéuticas en Adultos", prereq: ["consejeria"], id: "adultos" },
          { nombre: "Intervenciones Grupales y Comunitarias", prereq: ["educa"], id: "grupal" },
          { nombre: "Electivo II" }
        ]
      },
      {
        ciclo: "8° Ciclo",
        cursos: [
          { nombre: "Emprendimiento en Psicología", prereq: ["grupal"] },
          { nombre: "Temas Avanzados en Psicología", prereq: ["salud"] },
          { nombre: "Intervenciones en Entornos Legales", prereq: ["salud"] },
          { nombre: "Intervenciones Psicoterapéuticas en Niños y Adolescentes", prereq: ["adultos"] },
          { nombre: "Electivo III" }
        ]
      }
    ];

    const estadoCursos = new Set();

    function renderMalla() {
      const contenedor = document.getElementById('malla');
      contenedor.innerHTML = '';

      cursos.forEach(({ ciclo, cursos }) => {
        const card = document.createElement('div');
        card.className = 'card';

        const title = document.createElement('h3');
        title.textContent = ciclo;
        title.onclick = () => cursosDiv.style.display = cursosDiv.style.display === 'block' ? 'none' : 'block';

        const cursosDiv = document.createElement('div');
        cursosDiv.className = 'courses';

        cursos.forEach(curso => {
          const div = document.createElement('div');
          div.className = 'course';
          div.textContent = curso.nombre;

          if (curso.id) div.dataset.id = curso.id;
          if (curso.prereq) div.dataset.prereq = curso.prereq.join(',');

          div.onclick = () => {
            if (div.classList.contains('completed')) return;
            const requisitos = curso.prereq || [];
            if (requisitos.every(req => estadoCursos.has(req))) {
              div.classList.add('completed');
              if (curso.id) estadoCursos.add(curso.id);
              renderMalla();
            } else {
              alert('Primero debes completar los cursos requeridos.');
            }
          };

          if (!curso.prereq || curso.prereq.every(req => estadoCursos.has(req))) {
            div.classList.remove('disabled');
          } else {
            div.style.opacity = 0.5;
          }

          cursosDiv.appendChild(div);
        });

        card.appendChild(title);
        card.appendChild(cursosDiv);
        contenedor.appendChild(card);
      });
    }

    renderMalla();
  </script>
</body>
</html>
